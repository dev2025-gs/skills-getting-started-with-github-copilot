<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="name">Student Name:</label>
            <input type="text" id="name" placeholder="First Last" />
          </div>
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>

      <section id="activities">
        <h3>Activities</h3>

        <!-- Example activity card updated with a data-participants attribute -->
        <div class="activity-card" data-participants='["Alice Johnson","Sam Lee","Ravi Patel"]'>
          <h4>Kayaking Trip</h4>
          <p>Join us for a scenic kayak on the lake.</p>
          <!-- participants will be rendered here by participants.js -->
        </div>

        <!-- Another example with no participants -->
        <div class="activity-card" data-participants='[]'>
          <h4>Trail Run</h4>
          <p>5k trail run through the hills.</p>
          <!-- participants will be rendered here by participants.js -->
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <!-- Add the participants script (load after other scripts) -->
    <script src="./participants.js"></script>
  </body>
</html>
